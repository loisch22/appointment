<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script type=""
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Make an Appointment</h1>
      </div>

      <h3>Set Appointment:</h3>
      <div class="row">
        <div class="col-md-6">
          <form id="info">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </form>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="date">Date to hang out:</label>
            <input id="date" class="form-control" type="date">
          </div>
        </div>
      </div>

      <div class="well">
        <form id="description">
          <div class="form-group">
            <label for="whatToDo">Describe Appointment:</label>
            <input id="whatToDo" class="form-control" type="text">
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Select a time to meet:</label>
            <select class="form-control" id="timeIn">
              <option value="1:00 pm">1:00 pm</option>
              <option value="2:00 pm">2:00 pm</option>
              <option value="3:00 pm">3:00 pm</option>
              <option value="4:00 pm">4:00 pm</option>
              <option value="5:00 pm">5:00 pm</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Select a time to end:</label>
            <select class="form-control" id="timeOut">
              <option value="2:00 pm">2:00 pm</option>
              <option value="3:00 pm">3:00 pm</option>
              <option value="4:00 pm">4:00 pm</option>
              <option value="5:00 pm">5:00 pm</option>
              <option value="6:00 pm">6:00 pm</option>
            </select>
          </div>
        </div>
      </div>

      <button id="submit" type="button" class="btn btn-primary">Submit</button>

      <div id="receipt">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Thank you for setting an appointment!</h3>
          </div>
          <div class="panel-body">
            <h4><span class="nameInput"> </span>'s appointment summary:</h4>
            <p><strong>Name:</strong> <span class="nameInput"> </span></p>
            <p><strong>Date:</strong> <span class="dateInput"> </span></p>
            <p><strong>Description of Appointment:</strong> <span class="whatToDoInput"> </span></p>
            <p><strong>Start time:</strong> <span class="timeInInput"> </span></p>
            <p><strong>End time:</strong> <span class="timeOutInput"> </span></p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
