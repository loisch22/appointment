<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Make an Appointment to Hang Out!</h1>
      <p>Hey friends! Please make an appointment below so we can <strong>FINALLY</strong> hang out!</p>

      <div id="appointment">
        <form>
          <div class="form-group">
            <label for="person">Name:</label>
            <input id="person" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="description">What do you want to do?</label>
            <input id="description" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="start">Start time:</label>
            <input id="start" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="end">End time:</label>
            <input id="end" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Book Appointment</button>
        </form>

        <div class="confirmPage">
          <h3>Thanks for making an appointment! Can't wait to hang out with you!</h3>
          <div class="reprintInfo">
            <ul>
              <li><strong>Name:</strong> <span class="name"></span></li>
              <li><strong>What do you want to do?</strong><span class="what"> </span></li>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
